<div class="job-wrapper">
  <h2>{{{company}}}</h2>
  {{#if hasChildren}}
    {{#each children}}
      {{>project data=this}}
    {{/each}}
  {{else}}
    <div class="job">
      <div class="experience-header">
          <h3>{{location}}</h3>
          <h4>{{dates}}</h4>
      </div>
      <ul class="tools">
        {{#each tools}}
          <li>{{this}}</li>
        {{/each}}
      </ul>
      <p>{{description}}</p>
    </div>
  {{/if}}
</div>
