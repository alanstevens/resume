<section id="education">

  <!-- Education -->
  <div class="row education">

    <div class="three columns header-col">
       <span><h1>Education</h1></span>
    </div>

    <div class="nine columns main-col">

      {{#each data}}
      <!-- item start -->
      <div class="row item">

        <div class="twelve columns">

          <h3>{{institution}}</h3>
          <p class="info">{{degree}}
            <span>&bull;</span>
            <em class="date">{{date}}</em>
          </p>

        </div>

      </div>
      <!-- item end -->
      {{/each}}

    </div>
    <!-- main-col end -->

  </div>
  <!-- End Education -->

</section>
<!-- Education Section End-->
