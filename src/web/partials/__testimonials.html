<!-- Testimonials Section
   ================================================== -->
<section id="quotes">

  <div class="text-container">

    <div class="row">

      <div class="two columns header-col">

        <h1>
          <span>Quotes</span>
        </h1>

      </div>

      <div class="ten columns flex-container">

        <div class="flexslider">

          <ul class="slides">

            {{#each data}}
            <li>
              <blockquote>
                <p>{{content}} </p>
                <!-- <cite>{{name}}</cite> -->
              </blockquote>
            </li>
            <!-- slide ends -->
            {{/each}}

          </ul>

        </div>
        <!-- div.flexslider ends -->

      </div>
      <!-- div.flex-container ends -->

    </div>
    <!-- row ends -->

  </div>
  <!-- text-container ends -->

</section>
<!-- Testimonials Section End-->
