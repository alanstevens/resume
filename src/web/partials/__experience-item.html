<!--------------------------- start of record ------------------------------->
{{#if company}}
  {{#if url}}
    <h3 class="uber-heading"><a href="{{url}}">{{{company}}}</a></h3>
  {{else}}
    <h3 class="uber-heading">{{{company}}}</h3>
  {{/if}}
{{/if}}
{{#if data.hasChildren}}
    {{#each data.children}}
        {{> project data=this}}
    {{/each}}
{{else}}
    {{> project }}
{{/if}}
<!--------------------------- end of record ------------------------------->
