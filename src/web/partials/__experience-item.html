<!--------------------------- start of record ------------------------------->
<div class="row item">
  <div class="twelve columns">
      {{#if company}}
        {{#if url}}
          <h3 class="uber-heading"><a href="{{url}}">{{{company}}}</a></h3>
        {{else}}
          <h3 class="uber-heading">{{{company}}}</h3>
        {{/if}}
      {{/if}}
      {{#if location}}
        <p class="info">{{location}}
          <span>&bull;</span>
          <em class="date">{{dates}}</em>
        </p>
        <ul class="tools">
          {{#each tools}}
            <li class="tool-item ">{{this}}</li>
          {{/each}}
        </ul>
        <p>
          {{description}}
        </p>
      {{/if}}
  </div>
</div>
<!-- row item end -->
<!--------------------------- end of record ------------------------------->
