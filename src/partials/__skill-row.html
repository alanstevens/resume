<!-- start row skills -->
<div class="row skills">
  <div class="three columns header-col">
    <!-- <h1> <span>Skills</span> </h1> -->
  </div>
  <div class="nine columns main-col">
    <div class="row item">
      <div class="twelve columns">
        {{#each data}}
          {{> skill data=this}} 
        {{/each}}
      </div>
    </div>
    <!-- item end -->
  </div>
  <!-- main-col end -->
</div>
<!-- End skills row -->
