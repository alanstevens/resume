<!-- Map Section -->
<section id="map">
  <div class="container">
    <address>
      <p>
        {{contactInfo.street}}
        <br> {{contactInfo.suite}}
        <br> {{contactInfo.city}}, {{contactInfo.state}} {{contactInfo.zip}}
        <br>
        <i class="fa fa-mobile"></i>&nbsp; {{contactInfo.mobile}}
        <!-- &nbsp;&nbsp;&nbsp;<i class="fa fa-mobile"></i>&nbsp; 04568899 &nbsp; -->
        <br>
        <i class="fa fa-envelope"></i>&nbsp; <a href="mailto:{{contactInfo.email}}">{{contactInfo.email}}</a>
        <!-- &nbsp;&nbsp;&nbsp; -->
        <br/>
        <i class="fa fa-globe"></i>&nbsp; <a href="{{contactInfo.url}}">{{contactInfo.url}}</a>
      </p>
    </address>
  </div>
  <div id="map_canvas"></div>
</section>
<!-- Map Section End-->
